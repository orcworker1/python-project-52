{% extends "base.html" %}
{% load django_bootstrap5 %}

<style>
  #id_username, #id_email, #id_first_name, #id_last_name {
    width: 100% !important;
  }
</style>
{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-5">
      <div class="card shadow-lg rounded-4">
        <div class="card-body p-4">
          <h2 class="text-center mb-4">Удаление задачи</h2>
          <p class="text-center text-muted mb-4">Вы уверены, что хотите удалить задачу <strong>{{ object.name }}</strong>?</p>
          <form method="post">
            {% csrf_token %}
            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-danger">Да, удалить</button>
              <a href="{% url 'tasks' %}" class="btn btn-primary w-100">Отмена</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
