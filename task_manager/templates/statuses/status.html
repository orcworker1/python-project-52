{% extends "base.html" %}

{% block content %}

<h1>Статусы</h1>

<a class="btn btn-primary w-10 mt-3" href="{% url 'statuses:create' %}">Создать статус</a>

<table class="table table-striped mt-3">
    <thead>
    <tr>
        <th>ID</th>
        <th>Имя</th>
        <th>Дата создания</th>
        <th>Действия</th>
    </tr>
    </thead>
    <tbody>
    {% for status in statuses %}
    <tr>
        <td>{{ status.id }}</td>
        <td>{{ status.name }}</td>
        <td>{{ status.created_at|date:"d.m.Y" }}</td>
        <td class="">
            <a class="btn btn-primary" href="{% url 'statuses:delete' status.id%}" role="button">Удалить</a>
            <a class="btn btn-primary" href="{% url 'statuses:update' status.id %}" role="button">Изменить</a>
        </td>
    </tr>
    </tbody>
    {% endfor %}
</table>
{% endblock %}
