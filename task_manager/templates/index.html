{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="min-vh-100 d-flex align-items-center"
     style="background-image: url('{% static "images/image2.jpg" %}');
            background-size: cover; background-position: center; background-repeat: no-repeat;">
  <div class="container">
    <div class="row">
      <div class="col-lg-6 text-white">
        <div class="hero-content">
          <h1 class="display-3 fw-bold mb-4">Task Manager</h1>
          <p class="fs-4 mb-4">Простое и эффективное управление задачами</p>
          <div class="d-flex gap-3">
            <a href="{% url 'users:index' %}" class="btn btn-light btn-lg px-4">Начать работу</a>
            {% if not user.is_authenticated %}
              <a href="{% url 'login' %}" class="btn btn-outline-light btn-lg px-4">Войти</a>
            {% endif %}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
