{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="d-flex align-items-center justify-content-center"
     style="
       min-height: 100vh;
       width: 100%;
       background-image: url('{% static "images/image2.png" %}');
       background-size: cover;
       background-position: center;
       background-repeat: no-repeat;
       background-attachment: fixed;
     ">
  <div class="container text-white text-center">
    <h1 class="display-3 fw-bold mb-4">Task Manager</h1>
    <p class="fs-4 mb-4">Простое и эффективное управление задачами</p>
    <div class="d-flex gap-3 justify-content-center">
      <a href="{% url 'users:index' %}" class="btn btn-light btn-lg px-4">Начать работу</a>
      {% if not user.is_authenticated %}
        <a href="{% url 'login' %}" class="btn btn-outline-light btn-lg px-4">Войти</a>
      {% endif %}
    </div>
  </div>
</div>
{% endblock %}
